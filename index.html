<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Basic AR Camera with Zoom & Rotate</title>
<style>
  body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; display: flex; justify-content: center; align-items: center; background: #000; }
  #videoElement {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
  }
  #arBox {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150px;
    height: 150px;
    background-color: rgba(255,255,255,0.3);
    border: 2px solid white;
    border-radius: 8px;
    transform-origin: center center;
    z-index: 2;
    touch-action: none;
  }
</style>
</head>
<body>
<video id="videoElement" autoplay playsinline></video>
<div id="arBox"></div>
<script>
let posX = 0, posY = 0, startX = 0, startY = 0, dragging = false;

arBox.addEventListener('touchstart', function(e) {
  if (e.touches.length === 1) {
    dragging = true;
    startX = e.touches[0].clientX - posX;
    startY = e.touches[0].clientY - posY;
  } else {
    dragging = false;
    // existing two-finger logic stays here...
  }
}, { passive: false });

arBox.addEventListener('touchmove', function(e) {
  if (dragging && e.touches.length === 1) {
    posX = e.touches[0].clientX - startX;
    posY = e.touches[0].clientY - startY;
    arBox.style.left = `calc(50% + ${posX}px)`;
    arBox.style.top = `calc(50% + ${posY}px)`;
    arBox.style.transform = `translate(-50%, -50%) scale(${scale}) rotate(${rotation}deg)`;
    e.preventDefault();
  }
  // existing two-finger logic stays here...
}, { passive: false });

arBox.addEventListener('touchend', function(e) {
  if (e.touches.length === 0) {
    dragging = false;
  }
}, { passive: false });

</script>
</body>
</html>
