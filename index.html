<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Paradox Ripple AR Entry</title>
<style>
  body {
    margin: 0; padding: 0; min-height: 100vh;
    display: flex; flex-direction: column; align-items: center; background: #111;
    font-family: 'Segoe UI', Arial, sans-serif;
  }
  h1 {
    color: #fff; font-size: 2.8rem; margin-top: 40px; margin-bottom: 24px;
    text-shadow: 0 2px 14px #0af;
  }
  .grid {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 28px; max-width: 600px; width: 90%; margin: auto;
  }
  .item {
    background: rgba(255,255,255,0.12);
    border-radius: 12px; border: 2px solid #06f;
    box-shadow: 0 8px 24px #06f3;
    display: flex; align-items: center; justify-content: center;
    color: #fff; font-size: 1.2rem; height: 140px; cursor: pointer;
    transition: transform 0.14s, box-shadow 0.14s;
    text-decoration: none;
    font-weight: bold;
    letter-spacing: 1px;
  }
  .item:hover {
    transform: scale(1.08);
    box-shadow: 0 12px 32px #09f8;
    border-color: #0af;
  }
</style>
</head>
<body>
<h1>Paradox Ripple</h1>
<div class="grid">
  <a class="item" href="cube1.html">Cube 1</a>
  <a class="item" href="cube2.html">Cube 2</a>
</div>
</body>
</html>
