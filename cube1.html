<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cube with Camera and Fallback</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #222; /* fallback color */
    }
    #video {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #222; /* fallback color when no video */
        display: none;
    }
    canvas {
        display: block;
        position: fixed;
        top: 0; left: 0;
        z-index: 0;
    }
</style>
</head>
<body>
<video id="video" autoplay muted playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
(async function() {
    const video = document.getElementById("video");

    // Try camera feed
    let cameraAvailable = false;
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.style.display = "block";  // Show video only once stream is active
        cameraAvailable = true;
    } catch (err) {
        console.warn("Camera not available:", err);
        alert("Camera is not available or permission denied. Showing 3D content without camera feed.");
    }

    // THREE.js scene setup
    const scene = new THREE.Scene();

    // Background plane to improve cube visibility if no video
    const planeGeometry = new THREE.PlaneGeometry(10, 10);
    const planeMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
    const backgroundPlane = new THREE.Mesh(planeGeometry, planeMaterial);
    backgroundPlane.position.z = -5;  // Behind cube
    scene.add(backgroundPlane);

    // Camera
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 1000);
    camera.position.z = 3;

    // Renderer with dark background color instead of transparent
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x222222, 1); // Dark gray background
    document.body.appendChild(renderer.domElement);

    // Cube
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshNormalMaterial();
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Text
    const fontLoader = new THREE.FontLoader();
    fontLoader.load("https://threejs.org/examples/fonts/helvetiker_regular.typeface.json", (font) => {
        const textGeo = new THREE.TextGeometry("Paradox Ripple", {
            font: font,
            size: 0.4,
            height: 0.05
        });
        const textMat = new THREE.MeshBasicMaterial({ color: 0x0af });
        const textMesh = new THREE.Mesh(textGeo, textMat);
        textMesh.position.set(-1.5, -1.5, 0);
        scene.add(textMesh);
    });

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    // Controls setup (orbit controls with disabled zoom since we add manual pinch zoom)
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = false;
    controls.enablePan = true;
    controls.enableZoom = false;

    // Pinch zoom variables
    let touchStartDistance = 0;
    let startZoom = camera.zoom;

    function getDistance(t1, t2) {
        return Math.hypot(t1.pageX - t2.pageX, t1.pageY - t2.pageY);
    }
    function getMidPoint(t1, t2) {
        return { x: (t1.pageX + t2.pageX) / 2, y: (t1.pageY + t2.pageY) / 2 };
    }
    function screenToWorld(x, y) {
        const vec = new THREE.Vector3(
            (x / window.innerWidth) * 2 - 1,
            -(y / window.innerHeight) * 2 + 1,
            0.5
        );
        vec.unproject(camera);
        return vec;
    }

    renderer.domElement.addEventListener("touchstart", (e) => {
        if (e.touches.length === 2) {
            touchStartDistance = getDistance(e.touches[0], e.touches[1]);
            startZoom = camera.zoom;
        }
    }, { passive: true });

    renderer.domElement.addEventListener("touchmove", (e) => {
        if (e.touches.length === 2) {
            e.preventDefault();
            const distance = getDistance(e.touches[0], e.touches[1]);
            const scaleFactor = distance / touchStartDistance;

            const midPoint = getMidPoint(e.touches[0], e.touches[1]);
            const worldBefore = screenToWorld(midPoint.x, midPoint.y);

            camera.zoom = THREE.MathUtils.clamp(startZoom * scaleFactor, 0.5, 3);
            camera.updateProjectionMatrix();

            const worldAfter = screenToWorld(midPoint.x, midPoint.y);
            camera.position.add(worldBefore.sub(worldAfter));
        }
    }, { passive: false });

    // Mouse wheel zoom
    renderer.domElement.addEventListener("wheel", (e) => {
        const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
        const worldBefore = screenToWorld(e.clientX, e.clientY);
        camera.zoom = THREE.MathUtils.clamp(camera.zoom * zoomFactor, 0.5, 3);
        camera.updateProjectionMatrix();
        const worldAfter = screenToWorld(e.clientX, e.clientY);
        camera.position.add(worldBefore.sub(worldAfter));
    }, { passive: true });

    // Resize handler
    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        controls.update();
        renderer.render(scene, camera);
    }
    animate();
})();
</script>
</body>
</html>
