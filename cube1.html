<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Bulb AR - Paradox Ripple</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Arial, sans-serif; }
    #video { position: fixed; top: 0; left: 0; z-index: -1; width: 100%; height: 100%; object-fit: cover; display: none; }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    (async function() {
      const video = document.getElementById("video");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";
      } catch {
        video.style.display = "none";
      }

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 1000);
      camera.position.z = 3;

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enablePan = true;
      controls.enableZoom = false;

      let bulb;
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://models.babylonjs.com/boombox.glb', // sample model; replace with actual light bulb model URL
        gltf => {
          bulb = gltf.scene;
          bulb.scale.set(1, 1, 1);
          scene.add(bulb);
        },
        undefined,
        error => console.error('Model loading failed', error)
      );

      let touchStartDistance = 0;
      let startZoom = camera.zoom;

      function getDistance(t1, t2) {
        return Math.hypot(t1.pageX - t2.pageX, t1.pageY - t2.pageY);
      }
      function getMidPoint(t1, t2) {
        return { x: (t1.pageX + t2.pageX) / 2, y: (t1.pageY + t2.pageY) / 2 };
      }
      function screenToWorld(x, y) {
        const vec = new THREE.Vector3(
          (x / window.innerWidth) * 2 - 1,
          -(y / window.innerHeight) * 2 + 1,
          0.5
        );
        vec.unproject(camera);
        return vec;
      }

      renderer.domElement.addEventListener("touchstart", e => {
        if (e.touches.length === 2) {
          touchStartDistance = getDistance(e.touches[0], e.touches[1]);
          startZoom = camera.zoom;
        }
      }, { passive: true });

      renderer.domElement.addEventListener("touchmove", e => {
        if (e.touches.length === 2) {
          e.preventDefault();
          const distance = getDistance(e.touches[0], e.touches[1]);
          const scaleFactor = distance / touchStartDistance;
          const mid = getMidPoint(e.touches[0], e.touches[1]);
          const before = screenToWorld(mid.x, mid.y);

          camera.zoom = startZoom * scaleFactor;
          camera.updateProjectionMatrix();

          const after = screenToWorld(mid.x, mid.y);
          camera.position.add(before.sub(after));
        }
      }, { passive: false });

      renderer.domElement.addEventListener("wheel", e => {
        const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
        const before = screenToWorld(e.clientX, e.clientY);

        camera.zoom *= zoomFactor;
        camera.updateProjectionMatrix();

        const after = screenToWorld(e.clientX, e.clientY);
        camera.position.add(before.sub(after));
      }, { passive: true });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      function animate() {
        requestAnimationFrame(animate);
        if (bulb) bulb.rotation.y += 0.005;
        renderer.render(scene, camera);
      }
      animate();
    })();
  </script>
</body>
</html>
