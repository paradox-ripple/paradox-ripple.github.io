<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1111</title></title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #videoElement {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
    }
    #fallback {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #202030;
      z-index: -1;
      display: none;
    }
    #startBtn {
      position: absolute;
      top: 10px; left: 10px;
      padding: 8px 14px;
      font-size: 14px;
      background: rgba(255,255,255,0.8);
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="videoElement" autoplay playsinline></video>
  <div id="fallback"></div>
  <button id="startBtn">Start Camera</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/OBJLoader.js"></script>
  <script>
    let scene, camera, renderer, controls;
    let model, bgPlane, textMesh;
    const video = document.getElementById('videoElement');
    const fallback = document.getElementById('fallback');
    const startBtn = document.getElementById('startBtn');

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
      camera.position.z = 3;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Background plane for no-camera case
      bgPlane = new THREE.Mesh(
        new THREE.PlaneGeometry(50, 50),
        new THREE.MeshBasicMaterial({ color: 0x202030 })
      );
      bgPlane.position.z = -5;
      scene.add(bgPlane);
      bgPlane.visible = false;

      // Load OBJ model
      const objLoader = new THREE.OBJLoader();
      objLoader.load(
        'bulb.obj', // Place your .obj file in the same folder
        function (object) {
          object.scale.set(0.5, 0.5, 0.5); // Adjust size
          object.position.set(0, 0, 0);
          model = object;
          scene.add(model);
        },
        function (xhr) {
          console.log(`Loading OBJ: ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`);
        },
        function (error) {
          console.error('Error loading OBJ:', error);
        }
      );

      // Text label
      const loader = new THREE.FontLoader();
      loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
        const textGeo = new THREE.TextGeometry('Hello 3D', {
          font: font,
          size: 0.2,
          height: 0.02,
        });
        const textMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        textMesh = new THREE.Mesh(textGeo, textMat);
        textMesh.position.set(-0.5, -1, 0);
        scene.add(textMesh);
      });

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.enableZoom = true;
      controls.zoomSpeed = 1.0;

      // Touch gesture support (keep zoom position after release)
      let touchDistance = 0;
      renderer.domElement.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
          touchDistance = getTouchDistance(e.touches);
        }
      });
      renderer.domElement.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2) {
          const newDistance = getTouchDistance(e.touches);
          const delta = newDistance - touchDistance;
          camera.position.addScaledVector(camera.getWorldDirection(new THREE.Vector3()), -delta * 0.005);
          touchDistance = newDistance;
        }
      });

      startBtn.addEventListener('click', startCamera);

      window.addEventListener('resize', onWindowResize);
    }

    function getTouchDistance(touches) {
      const dx = touches[0].pageX - touches[1].pageX;
      const dy = touches[0].pageY - touches[1].pageY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
        video.srcObject = stream;
        video.style.display = 'block';
        fallback.style.display = 'none';
        bgPlane.visible = false;
        startBtn.style.display = 'none';
      } catch (err) {
        console.warn('Camera not available:', err);
        fallback.style.display = 'block';
        bgPlane.visible = true;
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Start with fallback background visible
    bgPlane.visible = true;
    fallback.style.display = 'block';
  </script>
</body>
</html>
